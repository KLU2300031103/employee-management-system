version: '3.8'

services:
  backend:
    build:
      context: ./ems-backend
      dockerfile: Dockerfile
    container_name: employee-management-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/employee_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      - db
    networks:
      - employee-network

  frontend:
    build:
      context: ./ems-frontend
      dockerfile: Dockerfile
    container_name: employee-management-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - employee-network

  db:
    image: postgres:15-alpine
    container_name: employee-management-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=employee_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - employee-network

volumes:
  postgres_data:

networks:
  employee-network:
    driver: bridge